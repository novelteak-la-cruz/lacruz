<div class="kml-viewer-page">
  <!-- Header de navegaciÃ³n -->
  <nav class="page-nav">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div class="nav-brand">
          <h4 class="mb-0">
            <i class="bi bi-map me-2"></i>
            Visor de Propiedades KML
          </h4>
        </div>
        <button 
          class="btn btn-outline-light btn-sm"
          (click)="goBackToHome()"
          title="Volver al inicio">
          <i class="bi bi-house me-1"></i>
          Volver al Inicio
        </button>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="page-content">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-12 h-100">
          <!-- Solo renderizar en el navegador -->
          <div *ngIf="!isBrowser" class="d-flex justify-content-center align-items-center h-100">
            <div class="text-center">
              <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Cargando...</span>
              </div>
              <div>Inicializando visor de mapas...</div>
            </div>
          </div>
          
          <!-- Componente del visor KML solo en el navegador -->
          <app-kml-viewer *ngIf="isBrowser"></app-kml-viewer>
        </div>
      </div>
    </div>
  </div>
</div>
